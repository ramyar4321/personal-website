<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="../../css/game.css">
    <link rel="stylesheet" type="text/css" href="../../css/common_styles.css">
</head>

<body>
    <div id= "game">
        <div id="timer">
            <h1 id="countdown">50</h1>
        </div>
        <div><canvas id="canvas"></canvas></div>
    </div>
    <footer class="contact">
        <div>
            <p>Contact me: asaeedi@shaw.ca</p>
        </div>
    </footer>
    <!--Load multiple js files https://stackoverflow.com/questions/53866126/load-multiple-js-file-after-page-load-->
    <script>
        window.addEventListener('load', async () => {
            console.log('page loaded')
            try {
                await loadFileAsync('../../script/game/game.js');
                await loadFileAsync('../../script/game/display.js');
                await loadFileAsync('../../script/game/controller.js');
                await loadFileAsync('../../script/game/main.js');
            } catch (err) {
                console.log(err);
            } finally {
                console.log('Everything loaded')
            }
        });

        const loadFileAsync = (url) => {
            return new Promise((resolve, reject) => {
                if (url) {
                    let script = document.createElement('script');
                    script.src = url;
                    document.body.appendChild(script);
                    resolve(true);
                } else {
                    reject(false);
                }
            });
        }
    </script>
</body>

</html>
